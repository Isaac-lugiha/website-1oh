<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #015c5f;
    }

    .contact-method {
      position: relative;
      color: white;
      text-align: center;
      padding: 60px 20px;
      margin: 10px;
      border-radius: 15px;
      overflow: hidden;
    }

    .contact-method::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.5);
      z-index: 0;
    }

    .contact-method .content {
      position: relative;
      z-index: 1;
    }

    .email::before {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg');
    }

    .whatsapp::before {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');
    }

    .facebook::before {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg');
    }

    .socials::before {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png');
    }

    h2 {
      margin: 0 0 10px;
    }

    a {
      color: #fff;
      text-decoration: underline;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="contact-method email">
    <div class="content">
      <h2>Email Us</h2>
      <p><a href="lugihaisaac@gmail.com">contact our email</a></p>
    </div>
  </div>

  <div class="contact-method whatsapp">
    <div class="content">
      <h2>WhatsApp</h2>
      <p><a href="https://wa.me/0726138645" target="_blank">Chat on WhatsApp</a></p>
    </div>
  </div>

  <div class="contact-method facebook">
    <div class="content">
      <h2>Facebook</h2>
      <p><a href="https://facebook.com/SevenTen Onyango" target="_blank">Visit our Facebook Page</a></p>
    </div>
  </div>

  <div class="contact-method socials">
    <div class="content">
      <h2>Instagram</h2>
      <p><a href="https://instagram.com/seventenonyango" target="_blank">Check out our Instagram</a></p>
    </div>
  </div>

</body>
</html>
